<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Data</title>
    <link rel="stylesheet" href="../css/data_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../imagens/ocean_data.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="../imagens/ocean_data.png" alt="Imagem gerada por IA."> 
            </div>
            <div class="menu">
                <h2 class="titulo"><strong>Ocean</strong> Data</h2>
                <a class="donate" href="https://www.paypal.com/br/home" target="_blank">Clique aqui para contribuir</a>
                <div class="redes">
                    <a href="https://www.fiap.com.br/" target="_blank">
                        <img src="../imagens/redes/facebook-png/facebook-branco.png" alt="Facebook">
                    </a>
                    <a href="https://www.fiap.com.br/" target="_blank">
                        <img src="../imagens/redes/twitter-png/twitter-branco.png" alt="Twitter">
                    </a>
                    <a href="https://www.fiap.com.br/" target="_blank">
                        <img src="../imagens/redes/youtube-png/youtube-branco.png" alt="Youtube">
                    </a>
                    <a href="https://www.fiap.com.br/" target="_blank">
                        <img src="../imagens/redes/instagram-png/instagram-branco.png" alt="Instagram">
                    </a>
                    <a href="https://www.fiap.com.br/" target="_blank">
                        <img src="../imagens/redes/linkedin-png/linkedin-branco.png" alt="Linkedin">
                    </a>
                </div>
                
                <a href="../index.html" target="_blank"><h2><strong>Ocean</strong> Robot</h2></a>
            </div>
        </div>
        <div class="content">

            <div class="graficos">
                <div class="card"><canvas id="mainChart"></canvas></div>
                <div class="card"><canvas id="stackedBarChart"></canvas></div>
            </div>
            <div class="graficos">
                <div class="card"><canvas id="lineChart"></canvas></div>
                <div class="card"><canvas id="impactChart"></canvas></div>
            </div>
            
            <div class="lista-titulo">Locais e suas quantidades de lixo</div>

            <div class="carousel-container">
                <button id="prevBtn" class="nav-btn">‹</button>
                <div class="carousel" id="carousel">
                    <!-- Itens serão adicionados dinamicamente aqui -->
                </div>
                <button id="nextBtn" class="nav-btn">›</button>
            </div>

            <div class="lista-adicionar">    
                <form id="myForm">
                    <label for="inputLocal">Local: </label>
                    <input type="text" id="inputLocal">
                    <label for="inputLixo">Qtd de lixo (toneladas): </label>
                    <input type="text" id="inputLixo">
                    <button id="btnAdicionar" value="adicionar"> Adicionar </button>
                </form>
            </div>                                                
        </div>
    </div>
    
    <script src="../js/graficos.js"></script>
    <script src="../js/oceanData.js"></script>
</body>
</html>
